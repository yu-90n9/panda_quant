  mongodb:
    image: mongo:4.4
    container_name: panda-factor-server-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: Changeme_123
      MONGO_INITDB_DATABASE: panda
    volumes:
      - mongodb_data:/data/db
      - ./scripts/mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    networks:
      - panda-factor-server-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongo localhost:27017/test --quiet
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  mongo-express:
    image: mongo-express:latest
    container_name: panda-factor-server-mongodb-express
    restart: unless-stopped
    ports:
      - "8082:8081"
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: admin
      ME_CONFIG_MONGODB_ADMINPASSWORD: Changeme_123
      ME_CONFIG_MONGODB_URL: mongodb://admin:Changeme_123@mongodb:27017/
      ME_CONFIG_BASICAUTH_USERNAME: admin
      ME_CONFIG_BASICAUTH_PASSWORD: Changeme_123
    networks:
      - panda-factor-server-network
    depends_on:
      - mongodb
#    profiles:
#      - management

volumes:
  mongodb_data:
    driver: local
    name: panda_factor_mongodb_data

networks:
  panda-factor-server-network:
    driver: bridge